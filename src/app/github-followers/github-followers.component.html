<h3>My Followers</h3>
<div class="follower-media" *ngFor="let follower of followers">
    <div>
        <img src="{{ follower.avatar_url }}" alt="avatar">
    </div>
    <div id="item-body">
        <h5>
            <a [routerLink]="['/followers', follower.id, follower.login]">{{ follower.login }}</a>
        </h5>
        <a href="{{ follower.html_url }}">{{ follower.html_url }}</a>
    </div>
</div>
